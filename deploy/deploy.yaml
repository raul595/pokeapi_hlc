apiVersion: apps/v1
kind: Deployment
metadata:
  name: apireact
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apireact
  template:
    metadata:
      labels:
        app: apireact
    spec:
      containers:
        - name: apireact
          image: raul595/react:v1
          envFrom:
            - configMapRef:
                name: app-env-config
          volumeMounts:
            - name: auto-logs
              mountPath: /root/logs
      volumes:
        - name: auto-logs
          persistentVolumeClaim:
            claimName: auto-pvc
